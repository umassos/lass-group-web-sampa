name: "LASS: Laboratory for Advanced Software Systems"
url: https://lass.cs.umass.edu/

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  - key: staff
    name: Research Staff
  - key: postdoc
    name: Postdocs
  - key: grad
    name: Graduate Students
  - key: ugrad
    name: Undergraduate Students
  - key: master-alum
    name: Past Masters and Visiting Students
  - key: alum
    name: Past PhD Students and Post-Docs


# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /people.html
  - title: Project
    link: /research.html
  - title: Publications
    link: /publications.html
#  - title: Code
#    link: /code.html


scholar:

  style: apa
  locale: en

  source: /bib
  bibliography: pubs.bib
  bibliography_template: bib
  # Note: if you have latex math in your bibtex, the latex filter
  # preprocessing may conflict with MathJAX if the latter is enabled.
  # See https://github.com/alshedivat/al-folio/issues/357.
  bibtex_filters: [latex, smallcaps, superscript]

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"